name: Image Testing Pipeline
on:
  workflow_dispatch: {}
  workflow_call: {}
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '**.md.j2'
      - '**.mmd'
      - '**.png'
      - '**.svg'
      - '**.gif'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '**.md.j2'
      - '**.mmd'
      - '**.png'
      - '**.svg'
      - '**.gif'
permissions:
  contents: read
