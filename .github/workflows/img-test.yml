jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
      - name: Initialize
        run: make clean init 
      - name: Install chafa
        run: |
          sudo apt-get update
          sudo apt-get install -y chafa
      - name: Display test image
        run: |
          chafa docs/img/logo.png