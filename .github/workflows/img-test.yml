jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v3
      - uses: actions/checkout@v3
      - name: Initialize
        run: make clean init 
      - name: Install chafa
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq -y cargo && cargo install viu
          sudo apt-get install -qq -y chafa
      - name: Display test image
        run: |
          echo 1 
          viu docs/img/networkx.png
          echo 2 
          chafa -c 2 --symbols all docs/img/networkx.png
          echo 3 
          chafa --zoom -c none --fg-only --symbols braille,diagonal docs/img/networkx.png
          echo 3.5
          chafa -c none --fg-only --symbols block,braille,diagonal,technical,ascii docs/img/networkx.png
          echo 3.7
          chafa -c full --invert --fg-only --symbols block,braille,diagonal,technical,ascii docs/img/networkx.png
          echo 4 
          chafa -c full --fg-only --symbols block,diagonal docs/img/networkx.png
          echo 4.5
          chafa -c full --fg-only --symbols block,diagonal,braille,space docs/img/networkx.png
          echo 5 
          chafa -c none -fg-only --symbols block,dot,quad,braille,diagonal docs/img/networkx.png
          echo 6 
          chafa -c none --fg-only --invert --symbols dot,quad,diagonal,space docs/img/networkx.png
          echo 7 
          chafa -c full --invert --symbols dot,quad,braille,diagonal docs/img/networkx.png
          echo 7.5
          chafa -c full --fg-only --invert --symbols dot,quad,braille,diagonal docs/img/networkx.png
          echo 8 
          chafa -c none --symbols block,dot,quad,diagonal,space docs/img/networkx.png

